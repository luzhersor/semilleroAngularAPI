<div class="mb-3">

  <div class="text-center">
    <button class="btn btn-primary btn-rounded mx-3" (click)="prevPage()">
      Anteriores
    </button>

    <button class="btn btn-primary btn-rounded mx-3" (click)="nextPage()">
      Siguientes
    </button>

    <button class="btn btn-primary btn-rounded mx-3" (click)="applyFilter()">
      {{ filterActive ? 'Restaurar' : 'Filtrar por \'milk\'' }}
    </button>

  </div>


</div>

 <!-----------------------  Milk Filter  -------------------->
<div class="row p-3">
  <div *ngFor="let sticker of stickers | pipeK: searchTerm2 | filtro: page; let i = index" class="col-md-3 col-sm-6">
    <!-- Contenido del sticker -->
    <div class="card cards mb-2 text-center bg-light animate__animated animate__zoomIn">

      <img [src]="sticker.images.downsized_medium.url" [alt]="sticker.title"
        class="rounded-circle border border-gray m-2 ">

      <div class=" card-body text-dark animate__animated">
        <p class="card-text">
          {{sticker.title}}
          Username: {{sticker.username}}
        </p>

      </div>

    </div>
  </div>
