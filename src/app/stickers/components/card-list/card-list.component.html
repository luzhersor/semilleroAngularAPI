<div class="">

  <div class="text-center">
    <button class="btn btn-primary" (click)="prevPage()">
      Anteriores
    </button>

    <button class="btn btn-primary" (click)="nextPage()">
      Siguientes
    </button>
  </div>

  <div class="row p-3">

    <div *ngFor="let sticker of stickers | filtro: page" class="col-md-3 col-sm-6">

      <div class="card mb-2 text-center bg-light">

        <img [src]="sticker.images.downsized_medium.url" [alt]="sticker.title"
          class="rounded-circle border border-gray m-2">

        <div class="card-body text-dark">
          <p class="card-text">
            {{sticker.title}}
          </p>
        </div>

      </div>

    </div>

  </div>
</div>
